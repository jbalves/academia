<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<ui:define name="conteudo">

		<h:form>
			<p:panel header="Lista de Clientes" style="margin-top: 80px">

				<p:outputPanel>

					<p:inputText placeholder="Procurar cliente" style="width: 20%"
						size="30" value="#{consultaClienteMB.cliente.nome}" />

					<p:commandButton value="Consultar" update="tbl"
						action="#{consultaClienteMB.consultar}" 
						icon="ui-icon-search" />
				</p:outputPanel>

				<p:spacer width="100" height="10" />

				<p:dataTable id="tbl" value="#{consultaClienteMB.clientes}"
					var="cliente" border="1"  paginator="true" paginatorPosition="bottom" rows="5" >

					<p:column headerText="ID" style="width:5%">
						<h:outputText value="#{cliente.id}" />
					</p:column>

					<p:column headerText="Nome" style="width:30%">
						<h:outputText value="#{cliente.nome}" />
					</p:column>

					<p:column headerText="CPF" style="width:40%">
						<h:outputText value="#{cliente.cpf}" />
					</p:column>

					<p:column style="width:15%;text-align:center" headerText="Ações">

						<p:commandButton id="visualizar" icon="ui-icon-search"
							title="Visualizar" action="#{clienteMB.visualizar}">
						</p:commandButton>

						<p:commandButton id="mensalidader" icon="ui-icon-calculator"
							title="Mensalidade" action="#{clienteMB.mensalidade}">
						</p:commandButton>

					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>

</html>
