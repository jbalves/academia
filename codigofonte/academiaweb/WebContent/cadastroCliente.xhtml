<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">

		<h:form id="frmCliente">

			<p:toolbar style="margin-top: 80px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="cadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisa" action="consultaCliente.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" cellpadding="5">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="20" maxlength="20" />

				<p:outputLabel value="Sexo" />
				<p:selectOneMenu id="sexo">
					<f:selectItem itemLabel="Selecione o sexo" />
				</p:selectOneMenu>

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" value="#{maskView.cpf}" mask="999.999.999-99" />

				<p:outputLabel value="Rua" for="rua" />
				<p:inputText id="rua" />

				<p:outputLabel value="NÃºmero" for="numero" />
				<p:inputText id="numero" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" />

				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" />

				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText id="cidade" />

				<p:outputLabel value="Estado" for="estado" />
				<p:inputText id="estado" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask id="telefone" value="#{maskView.phone}"
					mask="(999) 999-9999" />

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" />

				<p:outputLabel value="Status" for="status" />
				<p:selectOneButton id="status" value="#{selectOneView.option}">
					<f:selectItem itemLabel="Ativo" itemValue="ativo" />
					<f:selectItem itemLabel="Inativo" itemValue="inativo" />
				</p:selectOneButton>

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>

</html>
