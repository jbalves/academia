<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro de Cliente</title>
	<h:outputStylesheet library="css" name="estilosAplicacao.css" />
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastro">
				<p:menuitem value="Produtos" />
				<p:menuitem value="Categorias" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<h:form prependId="false">
		<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="tituloFormulario"
			styleClass="tabelaGC">

			<f:facet name="header">
				<p:outputLabel value="Cadastro de Cliente" />
			</f:facet>

			<p:outputLabel value="ID" />
			<p:inputText size="5" />
			<p:outputLabel value="Nome" />
			<p:inputText size="20" />
			<p:outputLabel value="Endereco" />
			<p:inputText size="40" />
			<p:outputLabel value="Telefone" />
			<p:inputText size="6" />
			<p:outputLabel value="Estado Civil" />
			<p:inputText size="15" />
			<p:outputLabel value="CNPJ" />
			<p:inputText size="15" />

		</p:panelGrid>

		<p:commandButton value="Salvar" />
		<p:commandButton value="Alterar" />
		<p:commandButton value="Deletar" />
		<p:commandButton value="Buscar" />
		<p:commandButton value="Cancelar" />
	</h:form>

	<p:spacer width="100" height="40" />

	<h:form id="frmDataTable">
		<p:dataTable>
			<f:facet name="header"> Lista de Clientes</f:facet>
			<p:column headerText="ID">
				<h:outputText value="id 001" />
			</p:column>

			<p:column headerText="NOME">
				<h:outputText value="nome da academia" />
			</p:column>

			<p:column headerText="CNPJ">
				<h:outputText value="#cnpj da academia" />
			</p:column>

			<p:column headerText="BAIRRO">
				<h:outputText value="bairro da academia" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>
