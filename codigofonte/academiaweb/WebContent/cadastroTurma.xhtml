<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">

		<h:form id="frmCliente">

			<p:toolbar style="margin-top: 80px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="cadastroCliente" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{turmaMB.salvar}"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisa" action="consultaCliente.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" cellpadding="5">

				<p:outputLabel value="Modalidade" for="modalidade" />
				<p:inputText id="modalidade" size="20" maxlength="20"
					value="#{turmaMB.turma.modalidade}" />

				<p:outputLabel value="Horário" for="horario"/>
				<p:selectOneButton id="horario" value="#{turmaMB.turma.horario}">
					<f:selectItem itemLabel="Manhã" itemValue="MATUTINO" />
					<f:selectItem itemLabel="Tarde" itemValue="VESPERTINO" />
					<f:selectItem itemLabel="Noite" itemValue="NOTURNO" />
				</p:selectOneButton>

				<p:outputLabel value="Instrutor" for="instrutor" />
				<p:inputText id="instrutor" value="#{turmaMB.turma.instrutor}" />

				<p:outputLabel value="Valor Mensal" for="mensalidade" />
				<p:inputText id="mensalidade" value="#{turmaMB.turma.valor}" />

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>

</html>
