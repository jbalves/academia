				styleClass="tabelaGC">

				<f:facet name="header">
					<p:outputLabel value="Cadastro da Academia" />
				</f:facet>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="20" value="#{academiaMB.academia.nome}" />

				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputText id="cnpj" size="15" value="#{academiaMB.academia.cnpj}" />

					value="#{academiaMB.academia.numero}" />

				<p:inputText id="bairro" size="40"
					value="#{academiaMB.academia.bairro}" />

				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" size="40"
					value="#{academiaMB.academia.complemento}" />

				<p:outputLabel value="CEP" for="cep" />
				<p:inputText id="cep" size="10" value="#{academiaMB.academia.cep}" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="6"
					value="#{academiaMB.academia.telefone}" />

			</p:panelGrid>

			<p:commandButton value="Salvar" actionListener="#{academiaMB.salvar}" />
			<p:commandButton value="Alterar" />
			<p:commandButton value="Deletar" />
			<p:commandButton value="Buscar" />
			<p:commandButton value="Cancelar" type="reset" />


		</h:form>
		<p:spacer width="100" height="40" />


	</ui:define>
</ui:composition>
