<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro da Academia</title>
	<h:outputStylesheet library="css" name="estilosAplicacao.css" />
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Cadastro">
				<p:menuitem value="Produtos" />
				<p:menuitem value="Categorias" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<h:form prependId="false">
		<p:panelGrid columns="2" columnClasses="colunaEsquerda,colunaDireita"
			rowClasses="normal" headerClass="tituloFormulario"
			styleClass="tabelaGC">

			<f:facet name="header">
				<p:outputLabel value="Cadastro da Academia" />
			</f:facet>

			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="20" value="#{academiaMB.academia.nome}" />
			
			<p:outputLabel value="CNPJ" for="cnpj"/>
			<p:inputText id="cnpj" size="15" value="#{academiaMB.academia.cnpj}"/>
			
			<p:outputLabel value="Rua" for="rua" />
			<p:inputText id="rua" size="40" value="#{academiaMB.academia.rua}"/>
			
			<p:outputLabel value="NÃºmero" for="numero" />
			<p:inputText id="numero" size="5" value="#{academiaMB.academia.numero}"/>
			
			<p:outputLabel value="Bairro" for="bairro" />
			<p:inputText id="bairro" size="40" value="#{academiaMB.academia.bairro}"/>
			
			<p:outputLabel value="Complemento" for="complemento" />
			<p:inputText id="complemento" size="40" value="#{academiaMB.academia.complemento}"/>
			
			<p:outputLabel value="CEP" for="cep" />
			<p:inputText id="cep" size="10" value="#{academiaMB.academia.cep}"/>
			
			<p:outputLabel value="Telefone" for="telefone"/>
			<p:inputText id="telefone" size="6" value="#{academiaMB.academia.telefone}"/>
			


		</p:panelGrid>

		<p:commandButton value="Salvar" actionListener="#{academiaMB.salvar}"/>
		<p:commandButton value="Alterar" />
		<p:commandButton value="Deletar" />
		<p:commandButton value="Buscar" />
		<p:commandButton value="Cancelar" />

	</h:form>

</h:body>

</html>
