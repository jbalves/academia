<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">

		<h:form id="frmCliente">
			<p:toolbar style="margin-top: 80px">
				<p:toolbarGroup>
					<p:button value="Alterar" />
					<p:commandButton value="Excluir" id="botaoSalvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Pesquisa" action="consultaCliente.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" cellpadding="5">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="20" maxlength="20" value="#{clienteMB.cliente.nome}" />

				<p:outputLabel value="Sexo" />
				<p:selectOneButton id="sexo" value="#{clienteMB.cliente.sexo}">
					<f:selectItem itemLabel="M" itemValue="MASCULINO" />
					<f:selectItem itemLabel="F" itemValue="FEMININO" />
				</p:selectOneButton>

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputMask id="cpf" mask="999.999.999-99" value="#{clienteMB.cliente.cpf}"/>

				<p:outputLabel value="Rua" for="rua"/>
				<p:inputText id="rua" value="#{clienteMB.cliente.rua}"/>

				<p:outputLabel value="NÃºmero" for="numero" />
				<p:inputText id="numero" value="#{clienteMB.cliente.numero}"/>

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" value="#{clienteMB.cliente.bairro}"/>

				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" value="#{clienteMB.cliente.complemento}"/>

				<p:outputLabel value="Cidade" for="cidade" />
				<p:inputText id="cidade" value="#{clienteMB.cliente.cidade}"/>

				<p:outputLabel value="Estado" for="estado" />
				<p:inputText id="estado" value="#{clienteMB.cliente.estado}"/>

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask id="telefone" mask="(99) 99999-9999" value="#{clienteMB.cliente.telefone}"/>

				<p:outputLabel value="Email" for="email" />
				<p:inputText id="email" value="#{clienteMB.cliente.email}"/>

			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>

</html>
