<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="frmTurma">
			<p:panel header="Lista de Turmas" style="margin-top: 80px">
				<p:outputPanel>
					<p:inputText placeholder="Procurar turma" style="width: 20%"
						size="30" />

					<p:commandButton id="btBuscar" value="Consultar"
						title="consultar por nome" icon="ui-icon-search"
						actionListener="#{turmaMB.listar}" update=":frmTurma:dataTable" />
				</p:outputPanel>

				<p:spacer width="100" height="10" />

				<p:dataTable id="dataTable" value="#{consultaTurmaMB.turmas}"
					var="turma" rows="10" paginator="true" paginatorPosition="bottom">

					<p:column headerText="ID" style="width:5%">
						<h:outputText value="#{turma.id}" />
					</p:column>

					<p:column headerText="Modalidade" style="width:20%">
						<h:outputText value="#{turma.modalidade}" />
					</p:column>

					<p:column headerText="Instrutor" style="width:20%">
						<h:outputText value="#{turma.instrutor}" />
					</p:column>

					<p:column headerText="Horário" style="text-align: center;width:20%">
						<h:outputText value="#{turma.horario}" />
					</p:column>

					<p:column headerText="Valor" style="text-align: center;width:20%">
						<h:outputText value="#{turma.valor}" />
					</p:column>

					<p:column style="width:15%;text-align:center" headerText="Ações">

						<p:commandButton id="visualizar" icon="ui-icon-search"
							title="Visualizar">
							<f:setPropertyActionListener value="#{entidade}"
								target="#{turmaMB.visualizar}" />
						</p:commandButton>

						<p:commandButton id="adicionar" icon="ui-icon-plus"
							title="Adicionar">
							<f:setPropertyActionListener value="#{entidade}"
								target="#{turmaMB.adicionar}" />
						</p:commandButton>


					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>

</html>
